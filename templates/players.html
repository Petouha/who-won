<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Player - Who Won</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="back-button" onclick="goBack()">‚Üê Back</div>
        
        <header class="page-header">
            <h1>üë• Add Player</h1>
        </header>

        <div class="form-container">
            <form id="playerForm">
                <div class="form-group">
                    <label for="playerName">Player Name</label>
                    <input type="text" id="playerName" name="playerName" required placeholder="Enter player name">
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Add Player</span>
                    <span class="btn-loading">‚è≥ Adding...</span>
                </button>
            </form>

            <div id="message" class="message"></div>

            <div class="players-list">
                <h3>Existing Players</h3>
                <div id="playersList"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/players.js') }}"></script>
</body>
</html>
